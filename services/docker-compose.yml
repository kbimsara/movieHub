# MovieHub Microservices - Complete Docker Compose Configuration
# This orchestrates all services and their dependencies
# Load environment variables from .env file in this directory

services:
  # ============================================================================
  # DATABASES
  # ============================================================================
  
  # PostgreSQL database for Auth Service
  auth-db:
    image: postgres:16-alpine
    container_name: moviehub-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-authdb}
      POSTGRES_USER: ${AUTH_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${AUTH_DB_PORT:-5432}:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - moviehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-postgres} -d ${AUTH_DB_NAME:-authdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for User Service
  user-db:
    image: postgres:16-alpine
    container_name: moviehub-user-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-userdb}
      POSTGRES_USER: ${USER_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${USER_DB_PORT:-5434}:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - moviehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-postgres} -d ${USER_DB_NAME:-userdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for Catalog Service
  catalog-db:
    image: postgres:16-alpine
    container_name: moviehub-catalog-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${CATALOG_DB_NAME:-catalogdb}
      POSTGRES_USER: ${CATALOG_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${CATALOG_DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${CATALOG_DB_PORT:-5435}:5432"
    volumes:
      - catalog-db-data:/var/lib/postgresql/data
    networks:
      - moviehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CATALOG_DB_USER:-postgres} -d ${CATALOG_DB_NAME:-catalogdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for Movie Search Service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: moviehub-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-elastic}
    ports:
      - "${ELASTIC_PORT:-9200}:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - moviehub-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================================
  # MICROSERVICES
  # ============================================================================

  # API Gateway - Entry point for all client requests
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: moviehub-api-gateway
    restart: unless-stopped
    env_file:
      - ./api-gateway/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:${GATEWAY_HTTP_PORT:-5000}
    ports:
      - "${GATEWAY_HTTP_PORT:-5000}:${GATEWAY_HTTP_PORT:-5000}"
      - "${GATEWAY_HTTPS_PORT:-5443}:${GATEWAY_HTTPS_PORT:-5443}"
    networks:
      - moviehub-network
    depends_on:
      - auth-service
      - user-service
      - catalog-service
      - search-service
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${GATEWAY_HTTP_PORT:-5000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service - Authentication and Authorization
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: moviehub-auth-service
    restart: unless-stopped
    env_file:
      - ./auth-service/AuthService.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:${AUTH_HTTP_PORT:-5001}
      - ConnectionStrings__DefaultConnection=Host=auth-db;Port=5432;Database=${AUTH_DB_NAME:-authdb};Username=${AUTH_DB_USER:-postgres};Password=${AUTH_DB_PASSWORD:-postgres}
    ports:
      - "${AUTH_HTTP_PORT:-5001}:${AUTH_HTTP_PORT:-5001}"
      - "${AUTH_HTTPS_PORT:-5444}:${AUTH_HTTPS_PORT:-5444}"
    networks:
      - moviehub-network
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${AUTH_HTTP_PORT:-5001}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Service - User Profile Management
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: moviehub-user-service
    restart: unless-stopped
    env_file:
      - ./user-service/UserService.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:${USER_HTTP_PORT:-5002}
      - ConnectionStrings__DefaultConnection=Host=user-db;Port=5432;Database=${USER_DB_NAME:-userdb};Username=${USER_DB_USER:-postgres};Password=${USER_DB_PASSWORD:-postgres}
      - AuthService__BaseUrl=http://auth-service:${AUTH_HTTP_PORT:-5001}
    ports:
      - "${USER_HTTP_PORT:-5002}:${USER_HTTP_PORT:-5002}"
      - "${USER_HTTPS_PORT:-5445}:${USER_HTTPS_PORT:-5445}"
    networks:
      - moviehub-network
    depends_on:
      user-db:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${USER_HTTP_PORT:-5002}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Catalog Service - Movie Catalog Management
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: moviehub-catalog-service
    restart: unless-stopped
    env_file:
      - ./catalog-service/CatalogService.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:${CATALOG_HTTP_PORT:-5003}
      - ConnectionStrings__DefaultConnection=Host=catalog-db;Port=5432;Database=${CATALOG_DB_NAME:-catalogdb};Username=${CATALOG_DB_USER:-postgres};Password=${CATALOG_DB_PASSWORD:-postgres}
      - AuthService__BaseUrl=http://auth-service:${AUTH_HTTP_PORT:-5001}
      - SearchService__BaseUrl=http://search-service:${SEARCH_HTTP_PORT:-5004}
    ports:
      - "${CATALOG_HTTP_PORT:-5003}:${CATALOG_HTTP_PORT:-5003}"
      - "${CATALOG_HTTPS_PORT:-5446}:${CATALOG_HTTPS_PORT:-5446}"
    networks:
      - moviehub-network
    depends_on:
      catalog-db:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${CATALOG_HTTP_PORT:-5003}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Movie Search Service - Elasticsearch-based Search
  search-service:
    build:
      context: ./movie-search-service
      dockerfile: Dockerfile
    container_name: moviehub-search-service
    restart: unless-stopped
    env_file:
      - ./movie-search-service/MovieSearchService.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:${SEARCH_HTTP_PORT:-5004}
      - Elasticsearch__Url=http://elasticsearch:9200
      - CatalogService__BaseUrl=http://catalog-service:${CATALOG_HTTP_PORT:-5003}
    ports:
      - "${SEARCH_HTTP_PORT:-5004}:${SEARCH_HTTP_PORT:-5004}"
      - "${SEARCH_HTTPS_PORT:-5447}:${SEARCH_HTTPS_PORT:-5447}"
    networks:
      - moviehub-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      catalog-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SEARCH_HTTP_PORT:-5004}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  auth-db-data:
    driver: local
  user-db-data:
    driver: local
  catalog-db-data:
    driver: local
  elasticsearch-data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  moviehub-network:
    driver: bridge
