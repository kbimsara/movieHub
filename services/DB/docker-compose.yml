version: '3.8'

services:
  # PostgreSQL database for Auth Service
  auth-db:
    image: postgres:16-alpine
    container_name: moviehub-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-authdb}
      POSTGRES_USER: ${AUTH_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${AUTH_DB_PORT:-5432}:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - moviehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-postgres} -d ${AUTH_DB_NAME:-authdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth-db-data:
    driver: local

networks:
  moviehub-network:
    driver: bridge
