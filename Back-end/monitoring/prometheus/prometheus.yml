global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'moviehub'
    environment: 'development'

scrape_configs:
  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:80']
    metrics_path: '/metrics'

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:80']
    metrics_path: '/metrics'

  # Movie Metadata Service
  - job_name: 'movie-metadata-service'
    static_configs:
      - targets: ['movie-metadata-service:80']
    metrics_path: '/metrics'

  # Upload Service
  - job_name: 'upload-service'
    static_configs:
      - targets: ['upload-service:80']
    metrics_path: '/metrics'

  # Streaming Service
  - job_name: 'streaming-service'
    static_configs:
      - targets: ['streaming-service:80']
    metrics_path: '/metrics'

  # Library Service
  - job_name: 'library-service'
    static_configs:
      - targets: ['library-service:80']
    metrics_path: '/metrics'

  # Torrent Service
  - job_name: 'torrent-service'
    static_configs:
      - targets: ['torrent-service:80']
    metrics_path: '/metrics'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:80']
    metrics_path: '/metrics'

  # Video Processing Worker
  - job_name: 'video-processing-worker'
    static_configs:
      - targets: ['video-processing-worker:80']
    metrics_path: '/metrics'

  # Kafka Exporter (optional)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
