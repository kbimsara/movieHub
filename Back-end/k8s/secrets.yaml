apiVersion: v1
kind: Secret
metadata:
  name: moviehub-secrets
  namespace: moviehub
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "your-super-secret-key-that-should-be-at-least-64-characters-long-for-production"
  GOOGLE_APPLICATION_CREDENTIALS_JSON: |
    {
      "type": "service_account",
      "project_id": "moviehub-production",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nKEY_CONTENT\n-----END PRIVATE KEY-----\n",
      "client_email": "moviehub-sa@moviehub-production.iam.gserviceaccount.com",
      "client_id": "123456789",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token"
    }
