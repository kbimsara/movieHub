services:
  # API Gateway - Single entry point
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - auth-service
      - movie-service
      - user-service
      - library-service
      - file-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - moviehub-network

  # Authentication Service
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Auth.API/Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__AuthDb=Host=postgres-auth-db;Database=AuthDb;Username=postgres;Password=${POSTGRES_PASSWORD}
      - Jwt__SecretKey=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - postgres-auth-db
    networks:
      - moviehub-network

  # Movie Service
  movie-service:
    build:
      context: .
      dockerfile: ./movie-service/Movie.API/Dockerfile
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      - ConnectionStrings__MovieDb=Host=postgres-movie-db;Database=MovieDb;Username=postgres;Password=${POSTGRES_PASSWORD}
      - TMDB__ApiKey=${TMDB_API_KEY}
      - TMDB__BaseUrl=https://api.themoviedb.org/3
      - Jwt__SecretKey=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - postgres-movie-db
    networks:
      - moviehub-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./user-service/User.API/Dockerfile
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - ConnectionStrings__UserDb=Host=postgres-user-db;Database=UserDb;Username=postgres;Password=${POSTGRES_PASSWORD}
      - Jwt__SecretKey=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - postgres-user-db
    networks:
      - moviehub-network

  # Library Service
  library-service:
    build:
      context: .
      dockerfile: ./library-service/Library.API/Dockerfile
    ports:
      - "5004:5004"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
      - ConnectionStrings__LibraryDb=Host=postgres-library-db;Database=LibraryDb;Username=postgres;Password=${POSTGRES_PASSWORD}
      - Jwt__SecretKey=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - postgres-library-db
    networks:
      - moviehub-network

  # File Service
  file-service:
    build:
      context: .
      dockerfile: ./file-service/File.API/Dockerfile
    ports:
      - "5005:5005"
    volumes:
      - uploads_data:/app/uploads
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5005
      - Jwt__SecretKey=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    networks:
      - moviehub-network

  # PostgreSQL Databases
  postgres-auth-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=AuthDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - moviehub-network

  postgres-movie-db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=MovieDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - movie_db_data:/var/lib/postgresql/data
    networks:
      - moviehub-network

  postgres-user-db:
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=UserDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - moviehub-network

  postgres-library-db:
    image: postgres:15-alpine
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=LibraryDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - library_db_data:/var/lib/postgresql/data
    networks:
      - moviehub-network

volumes:
  auth_db_data:
  movie_db_data:
  user_db_data:
  library_db_data:
  uploads_data:

networks:
  moviehub-network:
    driver: bridge